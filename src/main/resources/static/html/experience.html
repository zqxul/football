<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' href='../production/bootstrap/css/bootstrap.min.css'>
    <link rel='stylesheet' href='../production/font-awesome/css/font-awesome.min.css'>
    <link rel="stylesheet" href="../custom/css/account.css">
    <script src="../production/jquery/jquery.min.js"></script>
    <title>Login</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">足球计划</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/html/footballnews.html">每日球报</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/analysis/info">赛事分析</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/live/matchs/lastest">比分直播</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">足彩推荐</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link active" href="#">博彩心得</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">会员中心</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">投资收益</a>
            </li>
        </ul>
    </div>
</nav>
<main class="container">
    <div class="row m-3">
        <div class="col-3">
            <div class="p-1">
                <div class="row" style="height: 150px">
                    <div id="personInfo" class="card w-100">
                        <div class="card-header p-0 pt-1" style="height: 40px;">
                            <label class="col-form-label p-0 ml-1">个人信息</label>
                        </div>
                        <div class="card-body">
                            <div class="p-1">用户名：
                                <sapn>张三</sapn>
                            </div>
                            <div class="p-1">会员等级：
                                <sapn>普通</sapn>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row p-0">
                    <div id="assetManagement" class="card p-0 w-100 text-center">
                        <div class="card-header p-0 pt-1" style="height: 40px;">
                            <label class="col-form-label p-0 ml-1">账户管理</label>
                        </div>
                        <div class="card-body" style="font-size: 1.2vw;">
                            <div style="width: 50%;float: left;"><a class="btn-link" href="#">密码修改</a></div>
                            <div style="width: 50%;float: left;"><a class="btn-link" href="#">更改手机</a></div>
                            <div style="width: 50%;float: left;"><a class="btn-link" href="#">更改邮箱</a></div>
                            <div style="width: 50%;float: left;"><a class="btn-link" href="#">完善信息</a></div>
                        </div>

                    </div>
                </div>
                <div class="row p-0">
                    <div id="accountManagement" class="card p-0 w-100 text-center">
                        <div class="card-header p-0 pt-1" style="height: 40px;">
                            <label class="col-form-label p-0 ml-1">资产管理</label>
                        </div>
                        <div class="card-body" style="font-size: 1.2vw;">
                            <div style="width: 50%;float: left;"><a class="btn-link" href="#">账户充值</a></div>
                            <div style="width: 50%;float: left;"><a class="btn-link" href="#">提现申请</a></div>
                            <div style="width: 50%;float: left;"><a class="btn-link" href="#">资产明细</a></div>
                            <div style="width: 50%;float: left;"><a class="btn-link" href="#">收益明细</a></div>
                        </div>

                    </div>
                </div>
                <div class="row p-0">
                    <div id="football" class="card p-0 w-100">
                        <div class="card-header p-0 pt-1" style="height: 40px;">
                            <label class="col-form-label p-0 ml-1">足彩宝</label>
                        </div>
                        <div class="card-body p-0" style="font-size: 1.2vw;">
                            <div class="row m-0">
                                <label class="col-7 col-form-label text-right p-1">余额(元)</label>
                                <span class="col col-form-label p-1">1889</span>
                            </div>
                            <div class="row m-0">
                                <label class="col-7 col-form-label text-right p-1">累计收益(元)</label>
                                <span class="col col-form-label p-1">998</span>
                            </div>
                            <div class="row m-0">
                                <label class="col-7 col-form-label text-right p-1">万份收益(元)</label>
                                <span class="col col-form-label p-1">1.23</span>
                            </div>
                            <div class="row m-0">
                                <label class="col-7 col-form-label text-right p-1">七日年化收益(%)</label>
                                <span class="col col-form-label p-1">4.5</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="height: 150px">
                    <div id="wealth" class="card w-100">
                        财富中心
                    </div>
                </div>
            </div>
        </div>
        <div class="col-9">
            <div class="row" style="height: 30%;">
                <div class="p-1 w-50">
                    <div id="assetInfo" class="col card p-2 h-100">
                        <div class="row ml-2 text-center" style="width: 80px;background-color: #a6bbd2">
                            资产概况
                        </div>
                        <div class="p-2 pt-4 h-75 text-center" style="font-size: 1.2vw">
                            <div class="p-1" style="width:50%;float: left">球币余额：<span>1500</span>
                                <i class="fa fa-stop-circle-o text-warning"></i>
                            </div>
                            <div class="p-1" style="width:50%;float: left">足彩宝余额：<span>1500</span>
                                <i class="fa fa-stop-circle-o text-warning"></i>
                            </div>
                            <div class="p-1" style="width:50%;float: left">可提现额：<span>1500</span>
                                <i class="fa fa-stop-circle-o text-warning"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-1 w-50">
                    <div id="profitInfo" class="col card p-2 h-100">
                        <div class="row ml-2" style="width: 80px;background-color: #a6bbd2">
                            收益概况
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="height: 70%;">
                <div class="card-body p-1 information-content">
                    <ul class="nav nav-tabs text-center" style="font-size: 15px">
                        <li class="col p-0 nav-item active">
                            <a class="nav-link active" href="#income">收益明细</a>
                        </li>
                        <li class="col p-0 nav-item">
                            <a class="nav-link" href="#withdraw">提现记录</a>
                        </li>
                        <li class="col p-0 nav-item">
                            <a class="nav-link" href="#recharge">充值记录</a>
                        </li>
                        <li class="col p-0 nav-item">
                            <a class="nav-link" href="#consume">消费记录</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div id="income" class="tab-pane active">
                            <div class="card p-2">
                                收益明细
                            </div>
                        </div>
                        <div id="withdraw" class="tab-pane">
                            <div class="card p-2">提现记录</div>
                        </div>
                        <div id="recharge" class="tab-pane">
                            <div class="card p-2">充值记录</div>
                        </div>
                        <div id="consume" class="tab-pane">
                            <div class="card p-2">消费记录</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

</body>
<script src="../production/bootstrap/js/bootstrap.min.js"></script>
<script src="../custom/js/account.js"></script>
</html>
